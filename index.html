<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Calculator</h1>
    <p>
        <p>Field</p>
    </p>
    <p>
        <button class="numsButton">1</button>
        <button class="numsButton">2</button>
        <button class="numsButton">3</button>
        <button class="numsButton">4</button>
        <button class="numsButton">5</button>
        <button class="numsButton">6</button>
        <button class="numsButton">7</button>
        <button class="numsButton">8</button>
        <button class="numsButton">9</button>
        <button class="numsButton">0</button>
    </p>
    <p>
        <button class="operatorButton">+</button>
        <button class="operatorButton">-</button>
        <button class="operatorButton">*</button>
        <button class="operatorButton">/</button>
    </p>

    <script src="script.js"></script>
</body>
</html>
