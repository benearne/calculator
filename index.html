<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="upper">
        <p class="display" id="display"> </p>
    </div>
    
    
    <div class="pad">
        <div class="buttons">
            <div class="digits">
                <button class="inputButton" id="1">1</button>
                <button class="inputButton" id="2">2</button>
                <button class="inputButton" id="3">3</button>
                <button class="inputButton" id="4">4</button>
                <button class="inputButton" id="5">5</button>
                <button class="inputButton" id="6">6</button>
                <button class="inputButton" id="7">7</button>
                <button class="inputButton" id="8">8</button>
                <button class="inputButton" id="9">9</button>
                <button class="inputButton" id="0">0</button>
            </div>
            <div class="operators">
                <button class="inputButton">+</button>
                <button class="inputButton">-</button>
                <button class="inputButton">*</button>
                <button class="inputButton">/</button>
            </div>
        </div>
        <div class="lastRow">
            <button class= "button" id="equals">=</button>
            <button class= "button" id="clear">Clear</button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
